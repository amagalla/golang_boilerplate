---
version: "3.7"
services:
  client:
    build:
      context: .
      dockerfile: Dockerfile_React
    image: react-app
    container_name: react-container
    volumes:
      - .:/app
    expose:
      - "8080"
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
    networks:
      - app
    command: npm run client
    depends_on:
      - server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: server
    expose:
      - "3000"
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    environment:
      PORT: "3000"
    depends_on:
      - mysql
    networks:
      - app
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=sample_database
      - MYSQL_USER=sample_database
      - MYSQL_PASSWORD=sample
    volumes:
    - ./pckg/db/:/docker-entrypoint-initdb.d
    networks:
      - app


networks:
  app:
    driver: bridge
